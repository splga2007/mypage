<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="이규민 - 프로필 링크">
    <meta property="og:description" content="어서와 코딩은 처음이지?">
    <meta property="og:image" content="일러스트2.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
* {
    font-family: "Pretendard",serif;
}
        body{
            background-color: #44399a;
        }
        .profile{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            background-image: url('일러스트2.png');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap{
            width: 300px;
            margin: auto;
            display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
        }
        .wrap a{
            width: 300px;
            height: 50px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #44399a;
            display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-decoration: none;
box-shadow: 3px 3px 5px 0px black;
        }
        .wrap a:hover{
            background-color: #d2d2d2;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">내 이름은 이규민</h1>
        <p class="sub">ㅋㅋㅋ</p>
        <a target="_blank" href="https://www.instagram.com/adyu1121/">인스타그램</a>
    </div>
    </body>
</html>
